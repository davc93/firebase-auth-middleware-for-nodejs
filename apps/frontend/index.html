<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <nav id="nav">
        <div class="menu">
          <ul>
            <li><a href="/">Login</a></li>
            <li><a href="/signup">Sign Up</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><button id="logout" type="button">Logout</button></li>
          </ul>
        </div>
      </nav>
      <div id="pages">
        <div class="login">
          <header>
            <h1>Login</h1>
          </header>
          <main>
            <section>
              <div class="form-container">
                <form id="login-form">
                  <div class="input-group">
                    <label for="login-form__email">Email</label
                    ><input type="text" name="email" id="login-form__email" />
                  </div>
                  <div class="input-group">
                    <label for="login-form__password">Password</label
                    ><input
                      type="password"
                      name="password"
                      id="login-form__password"
                    />
                  </div>
                  <button type="submit">Login</button>
                  <div class="submit-message">
                    <p></p>
                  </div>
                </form>
              </div>
            </section>
          </main>
        </div>
        <div class="signup">
          <header>
            <h1>SignUp</h1>
          </header>
          <main>
            <section>
              <div class="form-container">
                <form id="signup-form">
                  <div class="input-group">
                    <label for="signup-form__email">Email</label
                    ><input type="text" name="email" id="signup-form__email" />
                  </div>
                  <div class="input-group">
                    <label for="signup-form__password">Password</label
                    ><input
                      type="password"
                      name="password"
                      id="signup-form__password"
                    />
                  </div>
                  <button type="submit">Sign Up</button>
                  <div class="submit-message">
                    <p></p>
                  </div>
                </form>
                <button>Sign up with Google</button>
              </div>
            </section>
          </main>
          <main></main>
        </div>
        <div class="profile">
          <header>
            <h1>Profile</h1>
          </header>
        </div>
        <div class="recovery">
          <header>
            <h1>Recovery</h1>
          </header>
        </div>
        <div class="not-found">
          <header>
            <h1>Error 404, page not found</h1>
          </header>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <h3>Contact</h3>
        <p>a Lot of times backend is not available for costs and unused, to run and test app, contact me clicking below</p>
        <button onclick="window.location.href = 'https://davc93.dev/contact'" >Click Here</button>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
